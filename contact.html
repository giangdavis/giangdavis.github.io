<head>

   <title>Contact Form</title>
</head>

<body>
   <header>
      <section class="nav-parent" id="top-section">
         <nav class="nav-child" id="top-nav">
            <ul>
               <li class="navElement"><a href="index.html">Home</a></li>
               <li class="navElement"><a href="index.html#about-header">About</a></li>
               <li class="navElement"><a href="index.html#project-section">Projects</a></li>
               <li class="navElement"><a href="contact.html">Contact</a></li>
            </ul>
         </nav>
      </section>
   </header>
   <form name="contact" id="contactForm" onsubmit="validate()">
      <div class="container-fluid">
         <div class="row">
            <div class="col-4 col-md-custom mx-auto">
               <div id="myAlert" class="alert alert-danger" style="display:none" role="alert">Name, Subject, or Message has not been filled out</div>
               <div class="card card-body p-1">
                  <div class="card-head">
                     <b> Contact Form</b>
                  </div>
                  <div class="form-group col">
                     <label class="form-check-label" for="name">Name</label>
                     <input class="form-control" onclick="validate()" name="nameInput" id="name">
                  </div>
                  <div class="form-group col">
                     <label class="form-check-label" for="subject">Subject</label>
                     <input id="subject" class="form-control">
                  </div>
                  <div class="form-group col">
                     <label fclass="form-check-label" or="message">Message</label>
                     <textarea rows="3" id="msg" class="form-control"></textarea>
                  </div>
                  <div class="form-group col">
                     <button onclick="validate()" type="button" type="submit"
                        class="btn btn-primary">Submit</button>
                  </div>
               </div>
            </div>
         </div>
      </div>
      </form>
      <hr>
      <h4 id="foot-quote">Here to cater to your Computer software needs</h4>

         <nav class="nav-child" id="bottom-nav">

               <li class="nav-bottom-element"><a href="contact.html">Contact</a></li>
            </ul>
         </nav>
      </section>
      <footer>
         <a href="https://github.com/giangdavis"><img class="social-buttons" id="github-button" src="/images/Github.png"
               alt="GITHUB"></a>
         <a href="https://linkedin.com/in/davis-giang"><img class="social-buttons" id="linkedin-button"
               src="/images/linkedin.png" alt="LINKEDIN"></a>
      </footer>
<script>
   function validate() {
      var name = document.getElementById("name").value; 
      var subject = document.getElementById("subject").value;
      var msg = document.getElementById("msg").value; 
      var alert = document.getElementById("#form-alert");
      if(name.length == 0 || subject.length == 0 || msg.length == 0) {
         $('#myAlert').show();
      }   
   }

</script>
</body>

</html>
