<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" />
      <link rel="stylesheet" href="/stylesheets/contact.css" />
      <title>Contact Form</title>
   </head>
   <body>
      <form>
      <div class="container-fluid">
         <div class="row">
            <div class="col-6 col-md-custom mx-auto">
               <div class="card card-body p-1">
                  <div class="card-head">
                     <b> Contact Form</b>
                  </div>
                  <div class="form-group col">
                     <label class="form-check-label" for="name">Name</label>
                     <input class="form-control" id="name" type="text" required>
                  </div>
                  <div class="form-group col">
                     <label class="form-check-label" for="email">Email</label>
                     <input id="Email" class="form-control" type="text" placeholder="name@example.com">
                  </div>
                  <div class="form-group col">
                     <label fclass="form-check-label" or="message">Message</label>
                     <textarea rows="3" class="form-control"></textarea>
                  </div>
                  <div class="row justify-content-center p-3 ">
                     <div class="col col-lg-auto p-1">
                        <button type="button" class="btn btn-block btn-primary">Submit</button>
                     </div>
                     <div class="col col-lg-auto p-1">
                        <button type="button" class="btn btn-block btn-secondary">Reset</button>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
